<body>

  <nav class="navbar  navip">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Personal Blogging App</span>
      <button type="button" class="btn btn-outline-light me-2 logbtn btn-md"> <a style="text-decoration: none;color: white;" class="aa" href="/htmlfiles/login.html">Login</a></button>

  <div class="container cont2">
    <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
      <div class="form-floating mb-3">
        <input id="firstName" type="text" class="form-control" placeholder="">
        <label for="firstName">First Name</label>
      </div>
      <div class="form-floating mb-3">
        <input id="lastName" type="text" class="form-control" placeholder="">
        <label for="lastName">Last Name</label>
      </div>
      <div class="form-floating mb-3">
        <input id="email" type="email" class="form-control" placeholder="name@example.com" autocomplete="email">
        <label for="email">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input id="password" type="password" class="form-control" placeholder="Password" autocomplete="current-password">
        <label for="password">Password</label>
      </div>
      <button class="w-50 btn clr" id="submitData" type="button" onclick="signup()">Sign up</button>
      <p id="errorMessage" class="text-danger mt-2"></p>
    </form>
  </div>
